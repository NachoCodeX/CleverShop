<main class="cart__main">
  <ul *ngIf="(products|async).length >0;else emptyCart" class="cart__list">
    <cart-item *ngFor="let item of products | async" [product]="item"></cart-item>
  </ul>
  <ng-template #emptyCart>
    <ul class="cart__list empty>">
      <div class="cart__list--empty">
        <img src="../../../../assets/cartsad.png" alt="">
        <span>Your shopping cart is empty.</span>
      </div>
    </ul>
  </ng-template>
</main>
