<li [ngClass]='itemClasses'>
  <div (click)="onClick()" [ngClass]="itemDescription">
    <span class="cart__item__description__qty">{{product.quantity}}</span>
    <div class="cart__item__description__name__discount">
      <p class="cart__item__description__name">{{product.name}}</p>
      <span class="cart__item__description__discount">{{product.discount}}% off promo</span>
    </div>
    <div class="cart__item__description__prices">
      <span class="cart__item__description__prices__price">{{ product.quantity*product.price | currency}}</span>
      <span class="cart__item__description__prices__pricewdiscount">{{product.price | currency}}</span>
    </div>
  </div>

  <div class="cart__item__info">
    <div class="cart__item__info__qty">
      <span class="cart__item__info__title">QTY</span>
      <form [formGroup]="quantityForm">
        <input formControlName="quantity" min="1" max="100" [value]="product.quantity" class="cart__item__info__quanity__input" type="number"
          name="quantity">
      </form>
      <!-- <span class="cart__item__info__text">{{product.quantity}}</span> -->
    </div>
    <div class="cart__item__info__price">
      <span class="cart__item__info__title">Price</span>
      <span class="cart__item__info__text">{{product.price | currency}}</span>
    </div>
    <div class="cart__item__info__discount">
      <span class="cart__item__info__title">Discount</span>
      <span class="cart__item__info__text">{{product.discount}}%</span>
    </div>

  </div>

  <div class="cart__item__actions">
    <div class="cart__item__actions__edit">
      <p>Edit note</p>
    </div>
    <div (click)="removeToCart(product._id)" class="cart__item__actions__delete">
      <mat-icon color="accent">delete</mat-icon>
    </div>
  </div>

    <span class="cart__item__promo-text">25% off promo</span>
  </div>
  <span class="cart__item__text cart__item__text--bold"> $28.5</span> -->
</li>
