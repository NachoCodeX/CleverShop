<div *ngIf="!isProduct; else product" (click)="onClick(categoryName)" class="gallery__item gallery__item--normal">
  <img [src]="categoryImage" alt="">
  <p>{{categoryName}}</p>
</div>

<ng-template #product>
  <div (click)="addProduct(productData)" [ngClass]="itemClasses">
    <mat-icon class="item__icon">image</mat-icon>
    <p>{{productData.name}}</p>
  </div>
</ng-template>
